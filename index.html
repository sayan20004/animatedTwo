<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Page two</title>
</head>
<body>
    <!-- <div class="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
        <div class="count" id="count">000</div>
    </div> -->
    <div class="main">
        <div class="navBar">
            <div class="navLeft">
                <div class="navLink">
                    <a href="#" class="home" style="margin-left: 60px; color: #b3232e;">
                        <div class="slider"></div>
                        Home
                    </a>
                </div>
                <div class="navLink">
                    <a href="#">About</a>
                </div>
                <div class="navLink">
                    <a href="#">Shop</a>
                </div>
                <div class="navLink">
                    <a href="#">Exhibits</a>
                </div>
            </div>
            <div class="navRight">
                <div class="leftIcon">
                    <i class="ri-search-line"></i>
                </div>
                <div class="rightIcon">
                    <i class="ri-shopping-cart-line"></i>
                    <i class="ri-user-line"></i>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="middleLeft">
                <h3>Where We,<br>
                    <span>Everyone sings :</span>
                    <br>
                    Loudly
                </h3>
            </div>
            <div class="middleRight">
                <button class="tixs">Tickets</button>
                <div class="bookNow" style="width: 150px;height: 50px;background-color: #000;border-radius: 55px; color: white; display: flex; justify-content: center; align-items: center; gap: 2px; font-family: 'Poppins', sans-serif;">
                    Book Now
                    <div class="bookNowIcon">
                        <i class="ri-arrow-right-line" style="color: black;"></i>
                    </div>
                </div>
                <div class="images">
                    <img class="one" id="one" width="400px" src="./ticketOne.png" alt="">
                    <img class="two" id="two" height="150px" src="./ticketTwo.png" alt="">
                </div>
                
            </div>
        </div>
        <div class="bottom">
            <div class="imageDiv">
                <h3>Gallery</h3>
                <div class="galleryIcon">
                    <i class="ri-arrow-right-line" style="color: black;"></i>
                </div>
                <img src="./leftBottomImage.png" alt="">
            </div>
            <div class="bottomLeft">
                <p class="bottomText">in praise of painting  -  dutch Ai <br> masterpieces</p>
                <div class="future">
                    <div class="futureIcon">
                        <i class="ri-contrast-fill"></i>
                    </div>
                    <p class="futureText">AI in Future Exhibit</p>
                    <div class="futureArrow">
                        <i class="ri-arrow-right-line"></i>
                    </div>
                </div>
                <div class="fashion">
                    <div class="chatNew">
                        <i class="ri-chat-new-line"></i>
                    </div>
                    <p class="futureText">Art, Fashion The Ages</p>
                    <div class="futureArrow">
                        <i class="ri-arrow-right-line"></i>
                    </div>
                </div>
                <div class="bottomRight">
                    <img src="./rightImage.png" alt="">
                    <div class="imageArrow">
                        <i class="ri-arrow-right-line" style="position: absolute; left: 30%; top: 25%; z-index: 99;transition: all ease-in-out 0.3s;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="./GSAP ONE/gsap-public/minified/Flip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
